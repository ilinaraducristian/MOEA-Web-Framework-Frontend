<div class="container">
  <div class="row justify-content-center">
    <form class="col-sm-4" [formGroup]="formGroup">
      <div class="row">
        <div class="form-group col-sm-12">
          <label for="usename">Username</label>
          <input
            autofocus
            type="text"
            class="form-control"
            id="usename"
            formControlName="username"
          />
        </div>
        <div class="form-group col-sm-12">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
          />
        </div>
      </div>
      <div
        class="row justify-content-center bad-credentials"
        *ngIf="badCredentials"
      >
        Invalid username or password
      </div>
      <div class="row justify-content-center">
        <button type="submit" class="btn btn-primary" (click)="login()">
          Log in
        </button>
      </div>
    </form>
  </div>
</div>
