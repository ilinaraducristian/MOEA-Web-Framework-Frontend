<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
      <div class="row">
        <table class="table table-bordered col-sm-12">
          <thead>
            <tr>
              <th>Name</th>
              <th>Problem</th>
              <th>Algorithm</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let queueItem of queueItems"
              [ngClass]="{ active: queueItem.selected }"
              (click)="selectQueueItem(queueItem)"
            >
              <td>{{ queueItem.name }}</td>
              <td>{{ queueItem.problem }}</td>
              <td>{{ queueItem.algorithm }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row">
        <div class="list-group col-sm-12" style="padding-right: 0;">
          <button
            type="button"
            class="list-group-item list-group-item-action"
            style="padding: 0.2rem 1.25rem;"
            *ngFor="let qualityIndicator of qualityIndicators"
            [ngClass]="{ active: qualityIndicator.selected }"
            (click)="selectQualityIndicator(qualityIndicator)"
          >
            {{ qualityIndicator.name }}
          </button>
        </div>
      </div>
    </div>

    <canvas class="col-sm-7" id="chart"></canvas>
  </div>
</div>
