<h2>
  Queue
</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Algorithm</th>
      <th scope="col">Number of evaluations</th>
      <th scope="col">Number of seeds</th>
      <th scope="col">Status</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody *ngIf="user">
    <tr *ngFor="let queueItem of user.queue">
      <th scope="row">{{ queueItem.name }}</th>
      <td>{{ queueItem.name }}</td>
      <td>
        {{ queueItem.algorithm }}
      </td>
      <td>
        {{ queueItem.numberOfEvaluations }}
      </td>
      <td>
        {{ queueItem.numberOfSeeds }}
      </td>
      <td>
        {{ queueItem.status }}
        <ngb-progressbar
          *ngIf="queueItem.progress"
          type="info"
          [value]="queueItem.progress"
          [striped]="true"
          [animated]="true"
        >
          <i>{{ queueItem.progress }}% </i>
        </ngb-progressbar>
      </td>

      <td>
        <a (click)="solveQueueItem(queueItem)" href="#">
          <img
            src="assets/run.png"
            alt="Run"
            title="Run"
            width="20px"
            style="margin-right: .5rem;"
          />
        </a>
        <a (click)="removeQueueItem(queueItem)" href="#">
          <img
            src="assets/remove.png"
            alt="Remove"
            title="Remove"
            width="20px"
          />
        </a>
      </td>
      <td>
        <button
          (click)="showResults(queueItem)"
          type="button"
          class="btn btn-primary"
        >
          Show results
        </button>
      </td>
    </tr>
  </tbody>
</table>
