<div class="container" *ngIf="user">
  <div class="row">
    <div class="col-sm">
      <form [formGroup]="formGroup">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="input-field"
            id="name"
            formControlName="name"
          />
        </div>
        <div class="form-group">
          <label for="problem">Problem:</label>
          <div class="d-inline-block input-field" id="problem" ngbDropdown>
            <button
              class="btn btn-outline-primary"
              ngbDropdownToggle
              (click)="(false)"
            >
              {{ selectedProblem }}
            </button>
            <div ngbDropdownMenu>
              <input
                type="text"
                class="form-control"
                (keyup)="search('problem', $event.target.value)"
              />
              <button
                ngbDropdownItem
                *ngFor="let problem of displayedProblems"
                (click)="select('problem', problem)"
              >
                {{ problem }}
              </button>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="algorithm">Algorithm:</label>
          <div class="d-inline-block input-field" id="algorithm" ngbDropdown>
            <button
              class="btn btn-outline-primary"
              ngbDropdownToggle
              (click)="(false)"
            >
              {{ selectedAlgorithm }}
            </button>
            <div ngbDropdownMenu>
              <input
                type="text"
                class="form-control"
                (keyup)="search('algorithm', $event.target.value)"
              />
              <button
                ngbDropdownItem
                *ngFor="let algorithm of displayedAlgorithms"
                (click)="select('algorithm', algorithm)"
              >
                {{ algorithm }}
              </button>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="seeds">Seeds:</label>
          <input
            type="number"
            class="input-field"
            min="1"
            value="10"
            formControlName="numberOfSeeds"
          />
        </div>

        <div class="form-group">
          <label for="maxnfe">Max NFE:</label>
          <input
            type="number"
            class="input-field"
            min="500"
            step="100"
            value="10000"
            formControlName="numberOfEvaluations"
          />
        </div>

        <button type="button" class="btn btn-primary" (click)="addQueueItem()">
          Add to queue
        </button>
      </form>
    </div>
  </div>
</div>
