<div class="main-container">
  <div class="sidebar">
    <ul class="sidebar-list">
      <li *ngFor="let link of routes" class="sidebar-list-item">
        <a [routerLinkActiveOptions]="{ exact: true }"
           class="sidebar-list-item-link"
           routerLink="/{{link.path}}"
           routerLinkActive="active"
        > {{link.title}} </a>
      </li>
    </ul>
  </div>

  <div class="network-status-bar">

  </div>

  <div class="main">
    <router-outlet></router-outlet>
  </div>
</div>
